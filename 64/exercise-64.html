<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Giuseppe Marchesiello">
  <meta name="description" content="Exercize Html Javascript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Exercize Html Javascript</title>
</head>

<body>
  <div id="container">
    <button type="button" id="fetch-post">Fetch Post</button>
    <button type="button" id="save-post">Save Post on LocalStorage</button>
  </div>
</body>

</html>

<script>
  let post;
  document.getElementById('fetch-post').addEventListener('click', async () => {
    const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
    post = await response.json();
  });
  document.getElementById('save-post').addEventListener('click', () => {
    localStorage.setItem('post', JSON.stringify(post));
  });
</script>
