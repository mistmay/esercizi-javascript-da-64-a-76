<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Giuseppe Marchesiello">
  <meta name="description" content="Exercize Html Javascript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Exercize Html Javascript</title>
</head>

<body>
  <div id="container">
    <form>
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>

      <button type="submit" id="submit-todo">Submit</button>
    </form>
  </div>
</body>

</html>

<script>
  async function addPost(event) {
    event.preventDefault();
    const title = document.getElementById('todo-title').value;
    const completed = document.getElementById('todo-completed').checked;

    const post = {
      title,
      completed
    };

    const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
      method: 'POST',
      body: JSON.stringify(post)
    });
    const result = await response.json();
    console.log(result);
  }

  document.querySelector('form').addEventListener('submit', addPost);
</script>
