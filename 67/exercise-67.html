<body>
  <div id="container" style="display: flex; align-items: center;"></div>
</body>

</html>

<script>
  async function idExtractor() {
    try {
      const url = new URL('https://jsonplaceholder.typicode.com/todos/4');
      const id = 4;
      const response = await fetch(url);
      const commits = await response.json();
      if (commits.id === id) {
        const h2Title = document.createElement('h2');
        h2Title.innerText = commits.title;
        const checkbox = document.createElement('input');
        checkbox.setAttribute('type', "checkbox");
        checkbox.setAttribute('checked', commits.completed);
        document.querySelector('#container').append(h2Title);
        document.querySelector('#container').append(checkbox);
      }
    } catch (err) {
      console.log(err.message);
    }
  }
  idExtractor();
</script>
